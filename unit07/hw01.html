<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./001/css/main.css">
    <link rel="stylesheet" href="./001/css/content.css">
    <link rel="stylesheet" href="./001/css/record.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./001/js/main.js"></script>
    <script src="./001/js/record.js"></script>
    <title>乙班26號陳維基7-1</title>
</head>
<body>
    <div id="header">
        <a class="content">乙班26號陳維基7-1</a>
        <div class="button" style="--i:0;" onclick="showSnackBar(0)">
            <a>Info</a>
        </div>
        <div class="button" style="--i:1;" onclick="showRecordList()">
            <a>Record</a>
        </div>
    </div>

    <div id="content">
        <p id="text">Use button to change this text.</p>
        <div class="row">
            <button onclick="showTime()">Show Time</button>
            <button onclick="showText()">Restore Text</button>
        </div>
    </div>

    <div id="recordList">
        <p class="title">Record List</p>
        <span class="material-symbols-outlined" onclick="showRecordList()">chevron_left</span>
    </div>
    <div class="snackBar">
        <a>點擊 Record 可以查看切換文字的紀錄 可以嘗試多新增幾筆紀錄</a>
    </div>

</body>
</html>
