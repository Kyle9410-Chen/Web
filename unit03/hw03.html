<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./003/css/main.css">
    <link rel="stylesheet" href="./003/css/score.css">
    <link rel="stylesheet" href="./003/css/chart.css">
    <title>乙班26號陳維基3-3</title>
    <script src="./003/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body onscroll="chartAnimation()">
    <div id="header">
        <a class="content">乙班26號陳維基3-3</a>
        <div class="mark" onclick="downTo()">
            <a class="mark_content">圖表</a>
        </div>
    </div>

    <div id="score">
        <table id="tableScore">
            <tr>
                <th>姓名</th>
                <th>座號</th>
                <th>國文</th>
                <th>英文</th>
                <th>數學</th>
                <th>專一</th>
                <th>專二</th>
                <th>總分</th>
                <th>平均</th>
            </tr>
        </table>
    </div>

    <div id="dataAnalysis">
        <canvas id="chart" style="max-width:80vw;max-height:80vh;position: relative;top: 5vh;"></canvas>
        <button onclick="backTo()">back</button>
    </div>
</body>
